<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script>
    var field = document.createElement('input');
    field.setAttribute('type','text');
    field.setAttribute('placeholder','Enter string here !');

    var field2 = document.createElement('input');
    field2.setAttribute('type','text');
    field2.setAttribute('placeholder','Enter substring here !');

    var result = document.createElement('div');

    var button = document.createElement('button');
    button.innerText = 'Find substring ! ';
    button.addEventListener('click',function(){
        result.innerText = findSubstring(field.value,field2.value);
    });

    document.body.appendChild(field);
    document.body.appendChild(field2);
    document.body.appendChild(button);
    document.body.appendChild(result);


    function findSubstring(string,substring){
    var count = 0;
    var str = string.toLowerCase();
    var subStr = substring.toLocaleString();
        for( var i = 0 ; i < str.length ; i++){
            if(str.charAt(i) == subStr[0]){
                var temp = str.substring(i,i + substring.length);
                if(temp === substring){
                    count++;
                }
            }
        }

        return count;
    }



</script>
</body>
</html>
