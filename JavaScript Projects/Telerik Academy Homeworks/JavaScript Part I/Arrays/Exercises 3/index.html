<script>
    //Write a script that finds the maximal sequence of equal elements in an array.
    //    Example: {2, 1, 1, 2, 3, 3, 2, 2, 2, 1} ïƒ  {2, 2, 2}.

    var array = [2,1,1,1,1,3,2,2,2,1];



function findMaximalSequence(array){
    var sequence = {};
    for(var i = 0 ; i < array.length ; i++){
        if(array[i] == array[i+1]){
            if(sequence[array[i]] == undefined){
                sequence[array[i]] = 1;
            }

            if(sequence[array[i]]){
                sequence[array[i]]++;
            }

        }
    }

    var max = 0;
    var number = null;

    for(var i in sequence){
        if(sequence[i] > max){
            max = sequence[i];
            number = i;
        }
    }

   return  {
        row : max,
        number : number
    }
}


    console.log(findMaximalSequence(array));





</script>
