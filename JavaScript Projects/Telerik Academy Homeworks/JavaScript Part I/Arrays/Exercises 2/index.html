<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script>

    var array = ['a','b','c','d'];
    var array2 = ['a','b','c','d'];

    function compareLexicographically(array,array2){
        if(array.length != array2.length){
            return false;
        }
        else{
            for(var i = 0 ; i < array.length ; i++){
                // console.log(array[i]+ "-------" + array2[i]);
                if(array[i] != array2[i]){
                    return false;
                }
            }

            return true;

        }
    }

   console.log(compareLexicographically(array,array2));

</script>
</body>
</html>
