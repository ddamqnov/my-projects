<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<script>
    var colorPicker = $('<input type="color" id = "colorPicker" >');
    $('body').append(colorPicker).change(function(){
        $("body").css("background-color", colorPicker.val());
    });

</script>
</body>
</html>
