<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        html, body, #map-canvas {
            margin: 0;
            padding: 0;
            height: 500px;
            width: 1000px;
        }
    </style>


</head>
<body>
<div id="map-canvas"></div>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script src = "../script/proto-class.js"></script>
<script src = "../script/MapTourism.js" ></script>
<script>

    var Paris = new Capital("Paris",48.85952,2.352737,"<div>Niggas in Paris</div>");
    var Sofia = new Capital("Sofia",42.704641,23.321807,"<div>Foxes in Sofia</div>");
    var Berlin = new Capital("Berlin",52.519981,13.403953,"<div>Beer in Berlin</div>");

    var array = [];

    array.push(Paris);
    array.push(Sofia);
    array.push(Berlin);

    var myMap = new CapitalMap;
    myMap.initialize(array);
    myMap.initMap();

</script>

</body>
</html>
